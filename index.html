<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHFUZH RIFALDI - Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #191a1f;
            --panel-dark: #131419;
            --card-shadow: #0f1113;
            --muted-blue: #6b7d96;
            --text-light: #e6e7e9;
            --text-muted: #9aa0a6;
            --accent-start: #5e6ff2;
            --accent-end: #7b8ef7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-dark);
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--panel-dark);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-light);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 30px;
            height: 2px;
            background: linear-gradient(to right, var(--accent-start), var(--accent-end));
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 32px;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        nav a:hover,
        nav a:focus {
            color: var(--text-light);
            opacity: 0.8;
            outline: 2px solid var(--accent-start);
            outline-offset: 2px;
        }

        /* Main Hero Section */
        main {
            padding: 120px 60px 80px; /* Extra top padding for fixed header */
            max-width: 100%;
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 60px;
            align-items: center;
        }

        .hero-content {
            animation: fadeIn 0.6s ease-out;
        }

        .hero-content h1 {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: var(--text-light);
        }

        .hero-content p {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 40px;
            max-width: 80%;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 999px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.5s ease-out 0.2s both;
            box-shadow: 0 4px 12px rgba(94, 111, 242, 0.3);
        }

        .cta-button:hover,
        .cta-button:focus {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(94, 111, 242, 0.4);
            outline: 2px solid var(--accent-start);
            outline-offset: 2px;
        }

        /* Photo Card */
        .photo-card {
            position: relative;
            animation: fadeIn 0.6s ease-out 0.1s both;
        }

        .photo-card img {
            width: 100%;
            height: auto;
            border: 8px solid var(--card-shadow);
            border-radius: 12px;
            box-shadow: 
                0 20px 40px rgba(15, 17, 19, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.05);
            transform: translate(20px, -20px); /* Offset to show frame behind */
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            nav ul {
                gap: 20px;
            }

            main {
                padding: 100px 20px 40px; /* Adjust for header */
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }

            .hero-content h1 {
                font-size: 36px;
                margin-bottom: 16px;
            }

            .hero-content p {
                max-width: 100%;
                font-size: 16px;
                margin-bottom: 32px;
            }

            .photo-card img {
                transform: none; /* Remove offset on mobile for better fit */
                max-width: 80%;
                margin: 0 auto;
            }
        }

        /* Ensure full-width on small screens */
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 16px;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MAHFUZH RIFALDI</div>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#process">Process</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-content">
            <h1>Hi, I'm m4mut</h1>
            <p>cyber security enthusiasts.</p>
            <a href="#contact" class="cta-button">Get Started</a>
        </section>

        <aside class="photo-card">
            <!-- Placeholder image; replace with actual portrait URL, e.g., from Unsplash -->
            <img src="/assets/gambar.jpg" alt="Portrait of MAHFUZH" />
        </aside>
    </main>
</body>
</html>
